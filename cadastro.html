<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drogaria Chaolin</title>
</head>
<body>
    <header>
        <h1 class="nomeFarmacia"><a href="home.html">Drogaria Chaolin</a></h1>
        <img src="imagens/Logo.png" alt="Logo da Farmácia" class="logo">
        <nav>
            <ul>
                <li><a href="home.html" class="botoesMenu">Home</a></li>
                <li><a href="produtos.html" class="botoesMenu">Produtos</a></li>
                <li><a href="https://wa.me/46991253372" class="botoesMenu">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="bgCadastro"> 
        <div class="container_form">

            <h2 class="tituloForms"><u>Formulário de Cadastro</u></h2>

            <form class="form" action="#" method="post">
                
                <div class="form_grupo">
                    <label for="nome" class="form_label">Nome</label>
                    <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                </div>
                
                <div class="form_grupo">
                    <label for="e-mail" class="form_label">Email</label>
                    <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                </div>
                
                <div class="form_grupo">
                    <label for="datanascimento" class="form_label">Data de Nascimento</label>
                    <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
                </div>        

                <div class="form_grupo">
                    
                    <label for="estadocivil" class="text">Estado civil</label>
                    <select name="estadocivil" class="dropdown" required>
                        
                        <option selected disabled class="form_select_option" value="">Selecione</option>
                        <option value="Solteiro" class="form_select_option">Solteiro(a)</option>
                        <option value="Casado" class="form_select_option">Casado(a) </option>
                        <option value="Divorciado" class="form_select_option">Divorciado(a)</option>                    
                        <option value="Viúvo" class="form_select_option">Viúvo(a)</option>                    
                    
                    </select>

                </div>

                <div class="form_grupo">

                    <span class="legenda">Sexo:</span>
                    
                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Masculino" required="required">
                        <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span> Masculino</label>
                    </div>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino" required="required">
                        <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span> Feminino</label>
                    </div>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="naoBinario" name="sexo" value="naoBinario" required="required">
                        <label for="naoBinario" class="radio_label form_label"> <span class="radio_new_btn"></span> Não Binário</label>
                    </div>

                </div>
              

                <div class="form_grupo">

                    <span class="legenda">Por onde conheceu a Drogaria Chaolin?</span>

                    <div class="check-btn">
                        <input type="checkbox" class="form_new_input" id="facebook" name="aprender" value="facebook">
                        <label for="facebook" class="form_label check_label"> <span class="check_new_btn"></span> Facebook</label>
                    </div>

                    <div class="check-btn">
                        <input type="checkbox" class="form_new_input" id="instagram" name="aprender" value="instagram">
                        <label for="instagram" class="form_label check_label"><span class="check_new_btn"></span> Instagram</label>
                    </div>

                    <div class="check-btn">
                        <input type="checkbox" class="form_new_input" id="indicação" name="aprender" value="indicação">
                        <label for="indicação" class="form_label check_label"><span class="check_new_btn"></span> Indicação</label>
                    </div>

                    <div class="check-btn">
                        <input type="checkbox" class="form_new_input" id="outros" name="aprender" value="outros">
                        <label for="outros" class="form_label check_label"><span class="check_new_btn"></span> Outros</label>
                    </div>
                    

                    <div class="form_message">
                        
                        <label for="message" class="form_message_label"> Digite aqui sua sua mensagem:</label>
                        <textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input" required></textarea>

                    </div>

                    <div class="submit">

                      <input type="hidden" name="acao" value="enviar">
                      <button class="botao-Cadastrar"><a href="agradecimento.html">Cadastrar</button></a>
                    </div>
            </form>

    </div><!--container_form-->
    </main>

    <footer>
        <p>&copy; 2023 Farmácia Online ADS. Todos os direitos reservados. Equipe: Chaolin</p>
        <img src="imagens/contatoFarmacia.png" class="imagemFooter">
    </footer>
</body>
</html>
